<html>
    <head>
        <title>From page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .container{
                width: 40%;
                border:1px solid black;
                margin: auto;
               padding: 20px; 
               font-size:20px;
               
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;">My form</h1>
            <form action="RegistrationServlet" method="post" id="myform">
                <table>
                    <tr>
                        <td>Enter your name :</td>
                        <td><input type="text" name="user_name" placeholder="Enter your Name"></td>
                    </tr>
                     <tr>
                        <td>Enter your password :</td>
                        <td><input type="password" name="password" placeholder="Enter your password"></td>
                    </tr>
                     <tr>
                        <td>Enter your email :</td>
                        <td><input type="email" name="user_email" placeholder="Enter your email"></td>
                    </tr>
                     <tr>
                        <td>Select Gender</td>
                        <td><input type="radio" name="Gender" value="Male" required>Male</td>
                        <td><input type="radio" name="Gender" value="Female" required>Female</td>
                    </tr>
                    <tr>
                        <td>Select Course</td>
                       <td>
                    <select name="course">
                        <option disabled>Select Course</option>
                        <option value="Java">Java</option>
                         <option value="Python">Python</option>
                          <option value="C++">C++</option>
                           <option value="C">C</option>
                    </select>
                    </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                    <input type="checkbox" value="checked" name="condition">
                        </td>
                        <td>
                            Agree terms and Conditions
                        </td>
                    </tr>
                    <tr>
                        <td><button type="submit">Register</button></td>
                         <td><button type="reset">Reset</button></td>
                    </tr>
                    
                </table>
                
            </form>
        </div>
    </body>
</html>
